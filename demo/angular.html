<!DOCTYPE html>
<html lang="en">
<head>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular demo</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/gridstack.css"/>
    <link rel="stylesheet" href="../dist/gridstack-extra.css"/>

    <style type="text/css">
        .grid1 {
            background: lightgoldenrodyellow;
        }

        .grid-stack-item-content {
            color: #2c3e50;
            text-align: center;
            background-color: #18bc9c;
        }
    </style>
</head>
<body ng-app="GridStack" ng-controller="DemoCtrl">
    <div class="container-fluid">
        <h1>Angular demo</h1>
        <p>{{widgets}} {{foo}}</p>
        <div>
            <a class="btn btn-primary" ng-click="addWidget()" href="#">Add Widget</a>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="grid-stack grid1" ng-model="widgets" grid-stack>
                    <div class="grid-stack-item" 
                        data-gs-x="{{w.x}}" data-gs-y="{{w.y}}" 
                        data-gs-width="{{w.width}}" data-gs-height="{{w.height}}" ng-repeat="w in widgets" gridstack-item="widget">
                            <div class="grid-stack-item-content">
                                <ul>
                                    <li>{{w.height}}</li>
                                    <li>{{w.width}}</li>
                                    <li>{{w.x}}</li>
                                    <li>{{w.y}}</li>
                                </ul>
                            </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="../dist/gridstack.js"></script>
    <script src="../src/angular/gridstack.js"></script>

    <script type="text/javascript">

        var app = angular.module('GridStack', ['ui.gridstack']).
        controller('DemoCtrl', function($scope) {

            $scope.options = {
                cell_height: 80,
                vertical_margin: 10
            };

            $scope.addWidget = function() {
                var newItem =
                {
                  x: 1  , y: Math.floor(Math.random() * 3) + 1  , width: 1, height: 1
                };
                $scope.widgets.push(newItem);
            };

            $scope.widgets = [
                /*{x: 0, y: 0, width: 2, height: 2},
                {x: 2, y: 0, width: 4, height: 2},
                {x: 6, y: 0, width: 2, height: 4},
                {x: 8, y: 2, width: 2, height: 4}*/
            ];

        });


    app.controller('GridstackController', ['$scope', '$element', '$attrs',
        function($scope, $element, $attrs) {

          var gridstack = null;
          $scope.init = function(element, options) {
            gridstack = element.gridstack({}).data('gridstack');
            return gridstack;
          };

          $scope.serialize = function(res){
            //$scope.widgets = res;
            //$scope.$apply();
          }

          this.removeItem = function(element){
            if (gridstack) {
              return gridstack.remove_widget(element);
            }
            return null;
          }

          this.addItem = function(element, sizeX, sizeY, col, row) {
            if (gridstack) {
              return gridstack.add_widget(element, sizeX, sizeY, col, row);
            }
            return null;
          };

    }])

    </script>

</body>
</html>
