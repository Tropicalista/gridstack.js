    app.controller('GridstackController', ['$scope', '$element', '$attrs',
        function($scope, $element, $attrs) {
          this.scope = $scope;
          this.element = $element;

          var gridstack = null;
          $scope.init = function(element, options) {
            gridstack = element.gridstack({}).data('gridstack');
            console.log(gridstack)
            return gridstack;
          };

          $scope.serialize = function(res){
            console.log('from controller', res)
          }

          this.addItem = function(element, sizeX, sizeY, col, row) {
            if (gridstack) {
              return gridstack.add_widget(element, sizeX, sizeY, col, row);
            }
            return null;
          };

    }])
